<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Breakpoints</title>
    <style>
        /*Crie uma classe com espaçamento interno de 
        20px e cor de texto em branco*/
        .mediaclass{
            padding: 20px;
            color: white;
        }
        /* Com a inserção da regra @media insira as seguintes cores de fundo
        para os diversos dispositivos:

        -> Para smartphones e dispositivos menores: largura máxima de 600px;
        
        -> Para dispositivos móveis como tablets em retrato e phones maiores:
        mínimo de largura: 600px e mudar a cor de fundo da classe;

        -> Para Tablets em paisagem e telas maiores: 
        mínimo de largura 768px, mudar cor de fundo da classe;
        
        -> Para laptops e desktops:
        mínimo de largura 992px e mudar cor de fundo da classe;

        -> Para dispositivos com largura maior que PCs:
        mínimo de largura 1200px e cor de fundo da classe modificar;

        */
    </style>
</head>
<body>
    <h2>Breakpoints comuns em Media Queries</h2>
    <p class="mediaclass">
        Redimensione a janela do navegador para visualizar como 
        a cor de fundo desse parágrafo modifica em telas
        de diversos tamanhos...
    </p>
</body>
</html>
